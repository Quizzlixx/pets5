<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick a Name</title>
</head>
<body>
<form method= "post" action="#">
    <label> what would like to name your pet?
        <input type="text" name="name" value="{{ @name }}">

        <label> {{ @errors['name'] }}</label>
    </check>
</form>
</body>
</html>
